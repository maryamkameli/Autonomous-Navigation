footprint: [[0.25, 0.25], [0.25, -0.25], [-0.25,0]]
max_obstacle_range: 2.0
raytrace_range: 4.0
robot_base_frame: base_footprint
robot_radius: 0.30
inflation_radius: 1.0
update_frequency: 6.0
publish_frequency: 6.0
cost_scaling_factor: 3.0
observation_sources: [laser_scan_sensor, pepper_laser]
laser_scan_sensor: {sensor_frame: laser_frame, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
pepper_laser: {sensor_frame: base_footprint, data_type: LaserScan, topic: /naoqi_driver/laser, marking: true, clearing: true}
